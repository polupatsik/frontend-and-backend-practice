<!DOCTYPE html>
<html lang="ru">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Товары — Bootstrap</title>

      <h1 class="h4 mb-0">Товары — Bootstrap</h1>

            <p class="card-text">₽1990</p>

        </div>
      </div>
      <div class="col">

          <img src="../images/product2.png" class="card-img-top" alt="Товар">

            <h5 class="card-title">Гаджет 2</h5>
            <p class="card-text">₽2990</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="../images/product3.png" class="card-img-top" alt="Товар">
          <div class="card-body">
            <h5 class="card-title">Гаджет 3</h5>
            <p class="card-text">₽3990</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-white py-3 mt-4">
    <div class="container text-center">© 2025</div>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
